<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Evolution</h1>
    <div class="game-container">
        <div class="row">
            <div class="item stat">
                <div class="border"></div>
                <div class="progress-bar hunger-bar" id="hungerBar"></div>
                <div class="text-box"><span id="hungerAmount"></span> hunger</div>
            </div>
            <h5 class="messages"></h5>
            <div class="item stat">
                <div class="border"></div>
                <div class="progress-bar energy-bar" id="energyBar"></div>
                <div class="text-box"><span id="energyAmount"></span> energy</div>
            </div>
        </div>
        <div class="row">
            <div class="item button" id="r0c0tile">
                <div class="text-box bold"></div>
                <div class="border"></div>
                <div class="progress-bar button-bar"></div>
                <div class="text-box"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="game.js"></script>
</html>
